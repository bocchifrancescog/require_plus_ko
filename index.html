<html>
  <head>
    <title> Knockout + Require </title>
    <script data-main="app" src="libs/require.js"></script>

    <body>
      <div id="app">
        <p>The title is:
          <b data-bind="text: title">The content of this paragraph will change</b>
        </p>

        <p> This value comes from another viewModel imported in main.js:
          <b data-bind="text: anotherVM.title"></b>
        </p>
        <div>
          <button data-bind="click: addScientist"> Add a random scientist </button>
        </div>
        <p>
          Showing an array
          <ul data-bind="foreach: myArray">
            <li>
                Index: <span data-bind="text: $index "></span>
                <span data-bind="text: firstName"></span> - <span data-bind="text: lastName"></span>
            </li>
          </ul>
        </p>
      </div>
    </body>
</html>
